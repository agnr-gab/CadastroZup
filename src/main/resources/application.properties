# configuracao do banco de dados endereco, nome de usuario e senha respectivamente.
#por padrao a porta do MARIADB é 3306
spring.datasource.url=jdbc:mysql:${ENDERECO_BANCO_DADOS}/zup_cadastro
spring.datasource.username=${USUARIO_BANCO_DADOS}
spring.datasource.password=${SENHA_BANCO_DADOS}

spring.jpa.hibernate.ddl-auto=update

#Para mostrar no console o SQL gerado pelo JPA.
spring.jpa.show-sql=true
